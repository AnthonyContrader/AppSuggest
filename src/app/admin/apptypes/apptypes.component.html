<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Tag
          </th>
          <th>
            Edit
          </th>
          <th>
            Clear
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="appname" [(ngModel)]="apptypetoinsert.tag">
          </td>
          <td>
            <button (click)="insert(apptypetoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let app of apptypes">
          <td>
            <input [(ngModel)]="app.tag">
          </td>
          <td>
            <button (click)=update(app)>Save</button>
          </td>
          <td>
            <button (click)="delete(app)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
